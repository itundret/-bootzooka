<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>MyLog KnockoutJS</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <script src="assets/js/jquery-1.8.2-min.js"></script>

    <!-- knockoutJS stuff will be here-->
    <script type='text/javascript' src="knockout/knockout-2.2.0.debug.js"></script>
    <script type='text/javascript' src="knockout/knockout.mapping.js"></script>
</head>
<body style="padding-top: 50px;">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">KnockoutJS MyLog</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/#/">Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href="/#/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="span2 pull-left">
            <pre>Number of <br/>entries: <span data-bind="text: size"></span></pre>
        </div>
        <div class="span6 offset1">
            <form name="myForm">
                <div class="row">
                    <textarea name="message" rows="5" style="width: 95%" placeholder="Type your message here">
                    </textarea>
                    <!-- some validation here -->
                    <div>
                        <input type="submit" class="btn btn-primary" value="Send message"/>
                    </div><br/>
                </div>
            </form>
            <div class="row">
                <div data-bind="foreach: entries">
                 <pre>
                    <span class="pull-left" data-bind="text: text"></span>
                    <i><small class="pull-left">Sent by <span data-bind="text: author"></span> at <span data-bind="text: date"></span></small></i>
                    <i><small class="pull-left"><a href="#">Delete this entry</a></small></i>&nbsp&nbsp
                    <i><small class="pull-left"><a href="#/entry/{{entry.id}}">Edit</a></small></i>
                 </pre>
                </div>
                <div data-bind="visible: size == 0">There are no entries. Be the first author!</div>
            </div>
        </div>
        <div class="span3 pull-right">
            <pre>Server uptime <br/>in seconds: <span data-bind="text: uptime"></span></pre>
        </div>
    </div>

    <script type='text/javascript' src="knockout/main.js"></script>
</body>
</html>
