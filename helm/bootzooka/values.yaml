# Default values for bootzooka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

bootzooka:
  reset_password_url: "https://bootzooka.example.com/password-reset?code=%s"
  sql:
    host: "bootzooka-pgsql-postgresql"
    port: "5432"
    username: "postgres"
    name: "bootzooka"
  smtp:
    enabled: true
    host: "server.example.com"
    port: 465
    ssl: "true"
    ssl_ver: "false"
    username: "server.example.com"
    from: "hello@bootzooka.example.com"

image:
  repository: softwaremill/bootzooka
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  tls_enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - bootzooka.example.com
  tls:
    - secretName: bootzooka-tls
      hosts:
      - bootzooka.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
