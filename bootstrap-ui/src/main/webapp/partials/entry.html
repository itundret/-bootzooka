
<div class="row">
    <div class="span6 offset3" ng-show="isLogged() && isOwnerOfEntry()">
        <form name="myForm">
            <div class="row">
                <textarea name="message" rows="5" style="width: 95%" ng-model="log.text" required
                          ng-minlength="5" ng-maxlength="140" placeholder="Type your message here">
                </textarea>

                <span class="text-error" ng-show="myForm.message.$error.maxlength">Message is too long!</span>
                <span class="text-error" ng-show="myForm.message.$error.minlength">Message is too short</span>
                <span class="text-error" ng-show="myForm.message.$dirty && myForm.message.$error.required">Message is required</span>
                <div>
                    <input type="submit" ng-click="updateEntry()" ng-disabled="myForm.$invalid" class="btn btn-primary" value="Update message"/>
                    <input type="reset" ng-click="cancelEdit()" class="btn" value="Cancel"/>
                </div><br/>
            </div>
        </form>
    </div>
</div>
