<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>SML Bootstrap</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.gif" type="image/x-icon">

    <script src="assets/js/jquery-1.8.2-min.js"></script>

    <!-- angular stuff -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-resource.min.js"></script>

    <!-- effects -->
    <script src="app/effects.js"></script>

    <!-- logic -->
    <script src="app/application.js"></script>
    <script src="app/controllers.js"></script>

    <script src="app/entriesService.js"></script>
    <script src="app/utilService.js"></script>
    <script src="app/userService.js"></script>
</head>
<body style="padding-top: 50px;" ng-app="log">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">SML Bootstrap</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/#/">Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li ng-show="isNotLogged()"><a href="#/login">Login</a></li>
                        <li ng-show="isLogged()" style="padding-top: 10px; color: white;">Logged as {{loggedUser.name}}</li>
                        <li ng-show="isLogged()"><a href ng-click="logout();">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-view>
    </div>
