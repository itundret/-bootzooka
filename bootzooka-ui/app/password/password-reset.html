<form class="form-bootzooka" role="form" name="changePasswordForm" novalidate>
    <h2 class="form-bootzooka-heading">Reset password</h2>
    <input type="password" name="password" class="form-control" placeholder="New password" ng-model="password" required autofocus>
    <span class="text-error" ng-show="changePasswordForm.password.$dirty && changePasswordForm.password.$error.required">Password is required</span>
    <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat password" ng-model="repeatPassword" bs-repeat-password="password" required>
    <span class="text-error" ng-show="changePasswordForm.repeatPassword.$dirty && changePasswordForm.repeatPassword.$error.required">Repeat password</span>
    <span class="text-error password-repeat-error" ng-show="changePasswordForm.repeatPassword.$dirty && !changePasswordForm.repeatPassword.$error.required && changePasswordForm.repeatPassword.$error.repeat">Passwords don't match!</span>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="resetPassword()">Reset password</button>
</form>
