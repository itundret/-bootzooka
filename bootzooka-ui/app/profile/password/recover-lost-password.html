<form class="form-bootzooka" role="form" name="passwordResetRequestForm" novalidate>
    <input type="email" name="login" class="form-control" placeholder="Email address" ng-model="login" required autofocus>
    <span class="text-error" ng-show="passwordResetRequestForm.login.$dirty && passwordResetRequestForm.login.$error.required">Login/e-mail is required</span>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="recoverPassword()">Reset password</button>
</form>
