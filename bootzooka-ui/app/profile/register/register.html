<form class="form-bootzooka" role="form" name="registerForm" novalidate>
    <h2 class="form-bootzooka-heading">Please sign up</h2>
    <input type="text" name="login" class="form-control" placeholder="Login" ng-model="user.login" ng-minlength="3" required autofocus>
    <span class="text-error" ng-show="registerForm.login.$dirty && registerForm.login.$error.required">Login is required</span>
    <span class="text-error" ng-show="registerForm.login.$error.minlength">At least three characters!</span>
    <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="user.email" required>
    <span class="text-error" ng-show="registerForm.email.$dirty && registerForm.email.$error.required">E-mail is required</span>
    <span class="text-error" ng-show="registerForm.email.$error.email">It's not a valid email!</span>
    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
    <span class="text-error" ng-show="registerForm.password.$dirty && registerForm.password.$error.required">Password is required</span>
    <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat password" ng-model="user.repeatPassword" bs-match="user.password" required>
    <span class="text-error" ng-show="registerForm.repeatPassword.$dirty && registerForm.repeatPassword.$error.required">Repeat password</span>
    <span class="text-error" ng-show="registerForm.repeatPassword.$dirty && !registerForm.repeatPassword.$error.required && registerForm.repeatPassword.$error.match">Passwords don't match!</span>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>
</form>
