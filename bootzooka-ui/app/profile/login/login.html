<form class="form-bootzooka" role="form" name="loginForm" novalidate>
    <h2 class="form-bootzooka-heading">Please sign in</h2>
    <input type="text" name="login" class="form-control" placeholder="Login/Email address"
           ng-model="user.login" required>
    <span class="text-error" ng-show="loginForm.login.$dirty && loginForm.login.$error.required">Login is required</span>
    <input type="password" name="password" class="form-control bottom" placeholder="Password"
           ng-model="user.password" required>
    <span class="text-error"
          ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required</span>
    <span class="help-block"><a href="#/recover-lost-password">Forgotten password?</a></span>
    <label class="checkbox">
        <input type="checkbox" value="remember-me" ng-model="user.rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in
    </button>
</form>
